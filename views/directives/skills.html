<aside class="skills aside section">
	<div class="section-inner">
		<h2 class="heading">Skills</h2>
		<div class="content">
			<p class="intro">{{skillsIntro}}</p>
			<div class="skillset">

				<div class="item" ng-repeat='skill in rootScope.skills'>
					<h3 class="level-title">{{skill.title}}<span class="level-label" data-toggle="tooltip" data-placement="left" data-animation="true" title="{{skill.levelTooltip}}">{{skill.levelLabel}}</span></h3>
					<div class="level-bar">
						<div class="level-bar-inner" data-level="{{skill.levelPercentage}}"></div>
					</div><!--//level-bar-->
				</div><!--//item-->

				<p><a class="more-link" href="{{coderWall}}" target="_blank"><i class="fa fa-external-link"></i> More on Coderwall</a></p> 
			</div>
		</div><!--//content-->
	</div><!--//section-inner-->
</aside><!--//section-->
