<section class="latest section">
	<div class="section-inner">
		<h2 class="heading">Latest Projects</h2>
		<div class="content">    

			<div class="item featured text-center">
				<h3 class="title"><a href="{{rootScope.mainProject.link}}" target="_blank">{{rootScope.mainProject.title}}</a></h3>
				<p class="summary">{{rootScope.mainProject.subTitle}}</p>
				<div class="featured-image">
					<a href="{{rootScope.mainProject.link}}" target="_blank">
						<img class="img-responsive project-image" src="{{rootScope.mainProject.image}}" alt="project name" />
					</a>
					<div class="ribbon" ng-if='rootScope.mainProject.isNew'>
						<div class="text">New</div>
					</div>
				</div>

				<div class="desc text-left">
					<p ng-repeat='paragraph in rootScope.mainProject.description'>{{paragraph}}</p>
				</div><!--//desc-->
				<a class="btn btn-cta-secondary" href="{{rootScope.mainProject.link}}" target="_blank"><i class="fa fa-thumbs-o-up"></i> Back my project</a>
				<a class="btn btn-cta-secondary" onClick="{{$location.url('/inbox/25')}}" target="_blank"><i class="fa fa-thumbs-o-up"></i> Back my project</a>
			</div><!--//item-->

			<hr class="divider" />

			<div class="item row" ng-repeat='project in rootScope.projects'>
				<a class="col-md-4 col-sm-4 col-xs-12" href="{{project.link}}" target="_blank">
					<img class="img-responsive project-image" src="{{project.image}}" alt="project name" />
				</a>
				<div class="desc col-md-8 col-sm-8 col-xs-12">
					<h3 class="title"><a href="{{project.link}}" target="_blank">{{project.title}}</a></h3>
					<p>{{project.description}}</p>
					<p><a class="more-link" href="{{project.link}}" target="_blank"><i class="fa fa-external-link"></i> Find out more</a></p>
				</div><!--//desc-->
			</div><!--//item-->

		</div><!--//content-->
	</div><!--//section-inner-->
</section><!--//section-->
