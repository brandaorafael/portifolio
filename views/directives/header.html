<div class="container">
	<img ng-if='photo' class="profile-image img-responsive pull-left" src="{{photo}}"/>
	<div class="profile-content pull-left">
		<h1 class="name">{{rootScope.name}}</h1>
		<h2 class="desc">{{rootScope.role}}</h2>
		<ul class="social list-inline">
			<li ng-if='rootScope.twitter' ><a target="_blank" href="{{rootScope.twitter}}"><i class="fa fa-twitter"></i></a></li>
			<li ng-if='rootScope.gplus' ><a target="_blank" href="{{rootScope.gplus}}"><i class="fa fa-google-plus"></i></a></li>
			<li ng-if='rootScope.linkedin' ><a target="_blank" href="{{rootScope.linkedin}}"><i class="fa fa-linkedin"></i></a></li>
			<li ng-if='rootScope.github' ><a target="_blank" href="{{rootScope.github}}"><i class="fa fa-github-alt"></i></a></li>
			<li ng-if='rootScope.hackernews'  class="last-item"><a target="_blank" href="{{rootScope.hackernews}}"><i class="fa fa-hacker-news"></i></a></li>
		</ul>
	</div><!--//profile-->
	<a ng-if="rootScope.email" class="btn btn-cta-primary pull-right" href="mailto:{{rootScope.email}}" target="_blank"><i class="fa fa-paper-plane"></i> Contact Me</a>
</div><!--//container-->
