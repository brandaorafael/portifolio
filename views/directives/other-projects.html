<section class="projects section">
	<div class="section-inner">
		<h2 class="heading">Other Projects</h2>
		<div class="content">

			<div class="item" ng-repeat='project in rootScope.otherProjects'>
				<h3 class="title"><a href="#">{{project.title}}</a> <span class="label label-theme" ng-if="project.openSource">Open Source</span></h3>
				<p class="summary">{{project.description}}</p>
				<p><a class="more-link" href="{{project.link}}" target="_blank"><i class="fa fa-external-link"></i>{{project.linkButton}}</a></p>
			</div><!--//item-->

			<a class="btn btn-cta-secondary" href="{{rootScope.coderWall}}">More on CoderWall <i class="fa fa-chevron-right"></i></a>

		</div><!--//content-->
	</div><!--//section-inner-->
</section><!--//section-->
